syntax = "proto3";

option java_multiple_files = true;
option java_package = "pix.br.com.zup";
option java_outer_classname = "Edu";
option objc_class_prefix = "HLW";

package pix.br.com.zup;

service EduService {
  rpc send (EduRequest) returns (EduReply) {}
}

message EduRequest {
  string name = 1;
}

message EduReply {
  string message = 1;
}